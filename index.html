<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source
          src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
        />
      </video>

      <button id="play">Play/Pause</button>
      <button id="mute">Mute/UnMute</button>
    </main>
    <script src="/assets/index.ts" type="module"></script>
    <script src="/assets/MediaPlayer.ts" type="module"></script>
  </body>
</html>
